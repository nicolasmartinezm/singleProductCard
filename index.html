<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img src="imgs/cranks.jpg" />
      </div>
      <!-- REVIEWS AND PRICE -->
      <div class="review">
        <div class="rating">
          <h2>Reviews</h2>
          <div class="starsGroup">
            <img src="imgs/star.png" alt="star" />
            <img src="imgs/star.png" alt="star" />
            <img src="imgs/star.png" alt="star" />
            <img src="imgs/star.png" alt="star" />
            <img src="imgs/star.png" alt="star" />
          </div>
        </div>
        <p class="price">$ 199.99</p>
      </div>
      <!-- --------  PRODUCT TITLE AND DESCRIPTION -->
      <div class="productSpecs">
        <h1>Thunderbolt+ Cranks</h1>
        <p>
          The Thunderbolt is one of the most technically advanced crank designs
          on the market. Due to continued advancements in our legendary
          41-ThermalÂ® processing and heat-treatment system, fatigue life has
          been increased by a massive margin.
        </p>
      </div>
      <!----------ADD TO CART ------>
      <div class="cta">
        <div class="likeBtn">
          <img src="imgs/like.png" />
        </div>
        <button>
          Add to cart
          <div class="cartBtn"><img src="imgs/cart.png" /></div>
        </button>
      </div>
    </div>
  </body>
</html>
